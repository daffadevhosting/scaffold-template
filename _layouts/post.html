---
layout: default
---
<article class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">

  <header class="mb-10 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-slate-900 dark:text-white">
      {{ page.title }}
    </h1>

    <p class="mt-4 text-base text-slate-500 dark:text-slate-400">
      Dipublikasikan pada {{ page.date | date: "%A, %d %B %Y" }}
      {% if page.author %}
        &bull; oleh {{ page.author }}
      {% endif %}
    </p>
  </header>

  <div class="prose prose-lg max-w-none dark:prose-invert">
    {{ content }}
  </div>

</article>
